<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentregistrationform</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
  

<main id="container">
    <div>
        <h1 class="styling positioning">Student Registration Form</h1>
        <p class="positioning">Fill out the form carefully for registration</p>
    </div>
    <label for="fullname" class="positioning" id="namelabel">Student name</label>
    
<div id="fullname">

    <input type="text" class="positioning" >
    <input type="text" id="middlename">
    <input type="text" id="lastname">
    

</div>
<div >
    <p class="pclass positioning smalltext"> First name</p>
    <p class="pclass smalltext" id="p2"> Middle name</p>
    <p class="pclass smalltext" id="p3"> Last name</p>



</div>

<div id="birthmonthcollum"; class="positioning secondline">
    <p id="birthmonth">Birth date</p>
    
    <select name="month" id="monthselect">
        
        <option >January</option>
        <option >February</option>
        <option >March</option>
        <option >April</option>
        <option >May</option>
        <option >June</option>
        <option >July</option>
        <option >August</option>
        <option >September</option>
        <option >October</option>
        <option >November</option>
        <option >December</option>
      </select>
    <p class="smalltext">Month</p>
</div>
    <div class="positioning secondline">
    <input class="input" type="number" name="" id="inputday" min="1" max="31">
    <p class="smalltext">Day</p>
    </div>
  
    
    <div class="positioning secondline">
    <input class="input" type="number" name="" id="inputday" min="1900" max="2022" >
    <p class="smalltext">Year</p>
</div>
<div class="positioning secondline" id="genderselectionline">
    <p id="gender">Gender</p>
    <select class="inputgender">
        <option value="0" selected disabled hidden>Please select</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Other</option>
        
      </select>
</div>
</div>





</main>
</body>
</html>
